    <script type="text/javascript">
        $(document).ready(function(){
            $("#lista").blur(function(){
                sessionStorage.setItem("listado",$("#lista").html()); // similar a get element con $.document
                location.reload();
            });
            if(sessionStorage.getItem("listado")){
                $("#message").html("<h3>Datos almacenados en Session Storage: </h3>");
                $("#lista").html(sessionStorage.getItem("listado"));
                $("#result").text(sessionStorage.getItem("listado"));
            }else{
                $("#message").text("No hay datos en Session storage");
            };
            $("#clear").click(function(){
                sessionStorage.removeItem("listado");
                location.reload();
            });
        });
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Session Storage</title>
</head>
<body>
    <h1>Manejo de Session Storage</h1>
    <div>
        <ul id="lista" contenteditable="true">
            <li></li>
        </ul>
    </div>
    <input type="button" id="clear" value="clear">
    <div id="message"></div>
    <div id="result"></div>
    <a href="resultados.html">Ir a resultados</a>
</body>
</html>
