<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion Archivos HTML5</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (Modernizr.draganddrop && window.FileList) {
                alert("tu navegador SI soporta el API File y Drag and Drop");
            } else {
                alert("No se soporta API File o Drag and Drop");
            };
            $("#archivos").change(ManejoArchivos);
            function ManejoArchivos(evento) {
                //$("#salida").html("");
                alert("Has seleccionado: " + evento.target.files[0].name);
                var archivos = evento.target.files;
                //var len = document.getElementById("archivos").files.length;
                var len = archivos.length;
                for (var i = 0; i < len; i++) {
                    var info = "<p>" + (i + 1) + ") Nombre: " + archivos[i].name + ", Tamanio: " + archivos[i].size +
                        ", Tipo MIME: " + archivos[i].type + "</p>";
                    $("#salida").append(info);
                };
            };
        });
    </script>
</head>

<body>
    <h1>Seleccion Archivos HTML5</h1>
    <form>
        <label for="archivos">Selecciona uno o varios archivos</label>
        <input type="file" name="archivos" id="archivos" multiple="">
    </form>
    <div id="salida"></div>
</body>
</html>
